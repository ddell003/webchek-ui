<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="row"  *ngIf="isLoading">
  <div class="col col-lg-2 offset-lg-5 col-md-6 offset-md-3">
    <mat-spinner></mat-spinner>
  </div>
</div>
  <div class="row" *ngIf="!isLoading">
    <div class="col col-lg-8 offset-lg-2 col-md-12">
      <mat-card>
        <mat-card-header style="display:flex">
          <mat-card-title>Edit Site: {{site.name}} </mat-card-title>
          <button mat-raised-button color="warn" style="margin-left: 5px; float: right;" (click)="cancel()">Delete</button>
        </mat-card-header>
        <mat-card-content>
          <form (submit)="onAddSite(siteForm)" #siteForm="ngForm">
            <div class="row">
              <mat-form-field class="col col-lg 6">

                <input
                type="text"
                matInput
                ngModel
                name="name"
                required
                minlength=3
                #title="ngModel"
                [(ngModel)]="site.name"
                placeholder="Enter Name"
                >
                <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
              </mat-form-field>
              <mat-form-field class="col col-lg 6">
                <mat-label>Status</mat-label>
                <mat-select
                ngModel
                required
                name="status"
                #status="ngModel"
                [(ngModel)]="site.status"
                >
                  <mat-option value="1">Active</mat-option>
                  <mat-option value="0">Inactive</mat-option>
                </mat-select>
                <mat-error *ngIf="status.invalid">Please select a status</mat-error>
              </mat-form-field>
            </div>
            <hr>
            <app-tests [site]="site"></app-tests>
            <br>
            <button mat-raised-button color="primary" type="submit">Save Site</button>
            <button mat-raised-button color="warn" style="margin-left: 5px;" (click)="cancel()">Cancel</button>
          </form>
        </mat-card-content>


      </mat-card>
    </div>

  </div>
