<div class="row">
  <div class="col lg-12">
    <h2>Logs:</h2>
  </div>
</div>

<div class="row" *ngIf="logs && logs.length > 0">
  <div class="col lg-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Status</th>
          <th scope="col">Message</th>
          <th scope="col">Started At</th>
          <th scope="col">Completed At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs; let i = index">
          <th scope="row" style="text-align: left;">
            <mat-icon aria-hidden="true" aria-label="Status"
              [className]="testStatusClass(log)"

              [matTooltip]="getStatusMssg(log)"
              >
                circle
              </mat-icon>
          </th>
          <td>{{log.message}}</td>
          <td>{{getLastRanTime(log.created_at)}}</td>
          <td>{{getLastRanTime(log.updated_at)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
